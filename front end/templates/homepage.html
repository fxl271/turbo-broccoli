<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>turbo broccoli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript">
        function saveModel() {
            var modelTextBoxInput = document.getElementById("modelURL").value;
            var dropdown = document.getElementById("modelDropdown");
            var option = document.createElement("option");
            option.text = modelTextBoxInput
            dropdown.add(option);
        }
        function saveDataset() {
            var datasetTextBoxInput = document.getElementById("datasetURL").value;
            var dropdown = document.getElementById("datasetDropdown");
            var option = document.createElement("option");
            option.text = datasetTextBoxInput
            dropdown.add(option);
        }
    </script>
</head>

<body>
    <h1>title</h1>
    <form>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="model" class="form-label">Model: </label>
                    <input type="text" name="modelTextbox" id="modelURL" placeholder="Enter Model URL">
                    <input type="button" name="modelTextbox" onclick="saveModel()" value="save">
                    <select id="modelDropdown" class="form-select" aria-label="Model select">
                        <option selected>Select model</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dataset" class="form-label">Dataset: </label>
                    <input type="text" name="datasetTextbox" id="datasetURL" placeholder="Enter Dataset URL">
                    <input type="button" name="datasetTextbox" onclick="saveDataset()" value="save">
                    <select id="datasetDropdown" class="form-select" aria-label="Dataset select">
                        <option selected>Select dataset</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="Parameters" class="form-label">Parameters</label>
                    <!-- load parameters here based on model selected-->
                </div>
            </div>
        </div>
        

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
